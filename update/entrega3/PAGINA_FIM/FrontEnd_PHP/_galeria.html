<div id="carousel1" class="carousel slide" data-ride="carousel">
  <!--   INDICADORES DEL CAROUSEL   -->
  <ol class="carousel-indicators">
    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
    <li data-target="#carousel1" data-slide-to="1"></li>
    <li data-target="#carousel1" data-slide-to="2"></li>
  </ol>
  
  
  <div class="carousel-inner " role="listbox">
    
    <!--- IMÁGENES DE CAROUSEL    --->
    
    <div class="item active">
      <img src="Images/fim3.png" 2alt="First slide image" class="center-block">
      <div class="carousel-caption">
        <h3>First slide Heading</h3>
        <p>First slide Caption</p>
      </div>
    </div>
    <div class="item">
      <img src="Images/fim1.png" alt="Second slide image" class="center-block">
      <div class="carousel-caption">
        <h3>Second slide Heading</h3>
        <p>Second slide Caption</p>
      </div>
    </div>
    <div class="item">
      <img src="Images/fim4.png" alt="Third slide image" class="center-block">
      <div class="carousel-caption">
        <h3>Third slide Heading</h3>
        <p>Third slide Caption</p>
      </div>
    </div>
    
    <!--   Terminan imagenes de carousel --->
    
  </div>
  
  <!--  Boton izquierdo carousel  --->
  <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  
  <!--  Boton derecho carousel  --->
  <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
